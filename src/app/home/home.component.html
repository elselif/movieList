<div *ngFor="let item of filmArray" class="d-inline-flex mt-5 mx-auto" >
  <div class="card " style="width: 18rem; background-color: black; color: aliceblue;">
    <img [src]=" 'http://image.tmdb.org/t/p/w500' + item.backdrop_path"  class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.overview}}</p>
      <a class="btn btn-danger"  [routerLink]="['/movie',item.id]">Go Details</a>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="prev()">Previous</a></li>
    <li class="page-item"><a class="page-link" (click)="size(5)">1</a></li>
    <li class="page-item"><a class="page-link" (click)="size(10)">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
  </ul>
</nav>
